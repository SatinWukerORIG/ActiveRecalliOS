<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Active Recall{% endblock %}</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --primary-hover: #0056CC;
            --secondary-color: #8A2BE2;
            --background: #f5f5f5;
            --card-background: white;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #e1e1e1;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --shadow: rgba(0,0,0,0.1);
            --modal-backdrop: rgba(0,0,0,0.5);
        }

        /* Dark mode variables */
        [data-theme="dark"] {
            --primary-color: #0A84FF;
            --primary-hover: #409CFF;
            --secondary-color: #BF5AF2;
            --background: #1C1C1E;
            --card-background: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --border-color: #38383A;
            --success-color: #30D158;
            --error-color: #FF453A;
            --warning-color: #FFD60A;
            --shadow: rgba(0,0,0,0.3);
            --modal-backdrop: rgba(0,0,0,0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--card-background);
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 10px var(--shadow);
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-background);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .theme-icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle .sun-icon {
            transform: rotate(180deg);
        }

        [data-theme="light"] .theme-toggle .moon-icon {
            transform: rotate(-180deg);
        }

        /* Additional dark mode enhancements */
        .study-card-content {
            background: var(--background) !important;
            border: 2px solid var(--border-color) !important;
        }

        /* Ensure proper contrast for all text elements */
        [data-theme="dark"] h1,
        [data-theme="dark"] h2,
        [data-theme="dark"] h3,
        [data-theme="dark"] h4,
        [data-theme="dark"] h5,
        [data-theme="dark"] h6 {
            color: var(--text-primary);
        }

        [data-theme="dark"] p,
        [data-theme="dark"] span,
        [data-theme="dark"] div {
            color: var(--text-primary);
        }

        /* Ensure links are visible in dark mode */
        [data-theme="dark"] a:not(.btn):not(.nav a) {
            color: var(--primary-color);
        }

        [data-theme="dark"] a:not(.btn):not(.nav a):hover {
            color: var(--primary-hover);
        }

        /* Fix any remaining white-on-white issues */
        [data-theme="dark"] .modal-content {
            background: var(--card-background);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        /* Content area styling - replaces hardcoded #f8f9fa */
        .content-area {
            background: var(--background);
            border: 1px solid var(--border-color);
        }

        .card-item {
            background: var(--background);
            border: 1px solid var(--border-color);
        }

        .info-box {
            background: var(--background);
            border: 1px solid var(--border-color);
        }

        /* Study card specific styling */
        .study-card-area {
            background: var(--background) !important;
            border: 2px solid var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        /* Code elements styling for dark mode */
        code {
            background: var(--border-color);
            color: var(--text-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        [data-theme="dark"] code {
            background: #3A3A3C;
            color: #FFFFFF;
        }

        /* Smooth transitions for theme switching */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Dark mode specific adjustments */
        [data-theme="dark"] {
            color-scheme: dark;
        }

        [data-theme="light"] {
            color-scheme: light;
        }

        .header h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav a:hover, .nav a.active {
            background: var(--primary-color);
            color: white;
        }

        .card {
            background: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--secondary-color);
        }

        .btn-secondary:hover {
            background: #6a1b9a;
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-danger {
            background: var(--error-color);
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* Dark mode button adjustments */
        [data-theme="dark"] .btn-success {
            background: #30D158;
            color: #000;
        }

        [data-theme="dark"] .btn-success:hover {
            background: #28a745;
            color: #000;
        }

        [data-theme="dark"] .btn-danger {
            background: #FF453A;
            color: #000;
        }

        [data-theme="dark"] .btn-danger:hover {
            background: #dc3545;
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--card-background);
            color: var(--text-primary);
            transition: border-color 0.2s, background-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Ensure placeholder text is visible in dark mode */
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        /* Dark mode form adjustments */
        [data-theme="dark"] .form-group input,
        [data-theme="dark"] .form-group textarea,
        [data-theme="dark"] .form-group select {
            background: var(--card-background);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .form-group input::placeholder,
        [data-theme="dark"] .form-group textarea::placeholder {
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-background);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(48, 209, 88, 0.15);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .alert-error {
            background: rgba(255, 69, 58, 0.15);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        /* Dark mode alert adjustments */
        [data-theme="dark"] .alert-success {
            background: rgba(48, 209, 88, 0.2);
            color: #30D158;
        }

        [data-theme="dark"] .alert-error {
            background: rgba(255, 69, 58, 0.2);
            color: #FF453A;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-backdrop);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .theme-toggle {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .theme-toggle .theme-text {
                display: none;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="container">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                <span class="theme-icon sun-icon">‚òÄÔ∏è</span>
                <span class="theme-icon moon-icon">üåô</span>
                <span class="theme-text">Theme</span>
            </button>
            <h1>üß† {% block page_title %}Active Recall{% endblock %}</h1>
        <nav class="nav">
            <a href="{{ url_for('web.index') }}" {% if request.endpoint == 'web.index' %}class="active"{% endif %}>Dashboard</a>
            <a href="{{ url_for('web.study_interface') }}" {% if request.endpoint == 'web.study_interface' %}class="active"{% endif %}>Study</a>
            <a href="{{ url_for('web.analytics') }}" {% if request.endpoint == 'web.analytics' %}class="active"{% endif %}>Analytics</a>
            {% if session.get('session_token') %}
                <a href="{{ url_for('web.notification_settings') }}" {% if request.endpoint == 'web.notification_settings' %}class="active"{% endif %}>Notifications</a>
                <a href="{{ url_for('web.profile') }}" {% if request.endpoint == 'web.profile' %}class="active"{% endif %}>Profile</a>
                <a href="{{ url_for('web.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('web.login') }}">Login</a>
                <a href="{{ url_for('web.register') }}">Sign Up</a>
            {% endif %}
        </nav>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}

    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggle(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle(newTheme);
        }

        function updateThemeToggle(theme) {
            const themeText = document.querySelector('.theme-text');
            if (themeText) {
                themeText.textContent = theme === 'dark' ? 'Light' : 'Dark';
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initTheme);

        // Listen for system theme changes
        if (window.matchMedia) {
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            mediaQuery.addListener(function(e) {
                if (!localStorage.getItem('theme')) {
                    const systemTheme = e.matches ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', systemTheme);
                    updateThemeToggle(systemTheme);
                }
            });
        }
    </script>
</body>
</html>
